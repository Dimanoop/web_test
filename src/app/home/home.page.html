<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{Myname}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let language of languages">
      {{language}}
    </ion-item>
  </ion-list>
  
  <ion-button shape="round" (click)="addCity()">
    Добавить
  </ion-button>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Впишите название города:" [(ngModel)]="input_city" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Население:" type="number" [(ngModel)]="input_population" placeholder="Введите количество"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-toggle>Смена темы</ion-toggle><br /><br />

  <ion-grid>
    <ion-title>
      Города с населением
    </ion-title>
    <ion-row *ngFor="let country of countries" class="table-row">
      <ion-col>{{country.name}}</ion-col>
      <ion-col>{{country.population}} чел.</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
