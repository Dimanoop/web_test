<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{Myname}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let language of languages">
        {{language}}
      </ion-item>
    </ion-list>


    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    
    

  </div>
  
  <ion-button shape="round" (click)="btn_click()">
    кнопка
  </ion-button>

  <ion-toggle

  >Смена темы</ion-toggle><br /><br />

  <ion-grid>
    <ion-title>
      Города с населением
    </ion-title>
    <ion-row *ngFor="let country of countries" class="table-row">
      <ion-col>{{country.name}}</ion-col>
      <ion-col>{{country.population}} чел.</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
